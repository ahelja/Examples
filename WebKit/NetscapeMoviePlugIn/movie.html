<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd"><html><head><title>Sample Netscape Plug-In</title>	<script LANGUAGE="JavaScript">function playMovie() {	var plugin = document.embeds[0];	plugin.movie.play();}function pauseMovie() {	var plugin = document.embeds["moviePlugin"];	plugin.movie.pause();} function toggleMovieMute(){	var plugin = document.embeds["moviePlugin"];	plugin.movie.muted = !plugin.muted;}function playMovieDefaultFunction() {	var plugin = document.embeds[0];	plugin.movie("play");}function pauseMovieDefaultFunction() {	var plugin = document.embeds["moviePlugin"];	plugin.movie("pause");} </script>	</head><body><center><embed name="moviePlugin" width="200" height="240" src="sample.mov" type="video/x-netscapemovie"></embed><BR><form action="" method="post"><input type=button value="Play" onClick="playMovie()"><input type=button value="Pause" onClick="pauseMovie()"><input type=checkbox onclick="toggleMovieMute()"><span style="font-family:arial;font-size:12px;">Muted</span><input type=button value="Play(Default)" onClick="playMovieDefaultFunction()"><input type=button value="Pause(Default)" onClick="pauseMovieDefaultFunction()"></form></center></body></html>
